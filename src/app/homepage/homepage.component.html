<!-- ALERT MODAL -->
<div
  id="modal-banner"
  class="alert alert-dismissible slide-right show"
  role="alert"
>
  <div class="modal-banner-content">
    <a href="/home">
      <img class="logo" src="../../assets/img/head/logo.png" />
    </a>
    <h1>Wir laden Sie ein!</h1>
  </div>

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!-- HEAD / NAVIGATION -->
<app-navigation></app-navigation>
<!-- INTRO-VIDEO -->
<div class="container-max-2000">
  <div id="intro-video-wrapper">
    <a href="/unternehmen">
      <video
        id="intro-video"
        autoplay
        loop
        playsinline
        webkit-playsinline
        [muted]="'muted'"
      >
        <source src="../../assets/video/intro-video.mp4" type="video/mp4" />
        <source src="../../assets/video/intro-video.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
      <div class="intro-video-text">
        <h1>Wir sind <br />Das Meisterhaus</h1>
      </div>
    </a>
  </div>
</div>
