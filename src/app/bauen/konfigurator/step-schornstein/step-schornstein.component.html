<div class="option-wrapper" [formGroup]="konfiguratorService.formular">
  <!-- SATTELDACH -->
  <div class="option animate__animated animate__fadeIn">
    <input
      class="konfigurator-option"
      formControlName="kamin"
      id="kaminNein"
      type="radio"
      [value]="kamin.nein"
    />
    <label for="kaminNein">
      <img
        src="../../../../../assets/konfigurator/{{
          konfiguratorService.stepUrl(6, kamin.nein)
        }}.jpg"
      />
      <span
        >Nein <br />
        + 0 €
      </span>
    </label>
  </div>
  <!-- SATTELDACH -->
  <div class="option animate__animated animate__fadeIn">
    <input
      class="konfigurator-option"
      formControlName="kamin"
      id="kaminJa"
      type="radio"
      [value]="kamin.ja"
    />
    <label for="kaminJa">
      <img
        src="../../../../../assets/konfigurator/{{
          konfiguratorService.stepUrl(6, kamin.ja)
        }}.jpg"
      />
      <span
        >Ja <br />
        + 6.990 €</span
      >
    </label>
  </div>
</div>
